apiVersion: v1          # versi api
kind: Service           # tipe object
metadata:               # 
  name: karsajobs-ui    # nama objek service
  labels:               # label
    app: karsajobs-ui
    tier: frontend
spec:                   # spesifikasi Service yang dibuat
  type: NodePort        # menggunakan tipe NodePort, agar dapat diakses dari luar Cluster melalui port dari setiap Node
  selector:             # mengasosiasikan Pod yang memiliki label tertentu
    app: karsajobs-ui
    tier: frontend
  ports:                # spesifikasi port yang diekspos
  - port: 8000          # port yang di-listen di dalam Cluster
    nodePort: 30010
